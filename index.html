<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" 
          href="style.css" 
          type="text/css"/>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <div class="container">
      <div class="title">
        Game of life
      </div>
      <div class="button-container">
        <button class="button start">
          <div class="material-icons">
            play_circle_outline
          </div> 
          <div class="button-text">
            Start
          </div>
        </button>
        <button class="button clear">
          <div class="material-icons">
            grid_off
          </div> 
          <div class="button-text">
            Clear
          </div>
        <button class="button random">
          <div class="material-icons">
            grid_on
          </div> 
          <div class="button-text">
            Random
          </div>
        <button class="button edit">
          <div class="material-icons">
            edit
          </div> 
          <div class="button-text">
            Edit
          </div>
        </button>
      </div>
      <div class="grid"></div>
      <div class="credit">
        Created by Peter Mekis in 2021
      </div>
      <a class="info" 
         href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"
         target="_blank">
        Further info on Conway's game of life
      </0>
    </div>
    <script src="script.js"></script>
  </body>

</html>
